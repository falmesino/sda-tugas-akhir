    <div class="container mt-5">
      <div class="row">

        <div class="col-12 col-md-3">
          <div class="card">
            <div class="card-body">
              <form role="form" action="" method="get" id="formSimpan">
                <div class="form-floating d-none mb-3">
                  <input type="text" class="form-control" id="id" tabindex="-1" required placeholder="ID" disabled readonly />
                  <label for="name">ID</label>
                </div><!--/ .form-floating -->
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="nama" tabindex="1" required placeholder="Nama" />
                  <label for="name">Nama</label>
                </div><!--/ .form-floating -->
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="harga" tabindex="2" required placeholder="Harga" min="100" step="100" value="1000"/>
                  <label for="harga">Harga</label>
                </div><!--/ .form-floating -->
                <div class="form-floating mb-3">
                  <input type="date" class="form-control" id="tanggal" tabindex="3" required placeholder="Tanggal" />
                  <label for="tanggal">Tanggal</label>
                </div><!--/ .form-floating -->
                <div class="d-flex flex-row align-items-center justify-content-end gap-2">
                  <button type="reset" class="btn btn-light" tabindex="5">Reset</button>
                  <button type="submit" class="btn btn-dark" tabindex="4">Simpan</button>
                </div>
              </form>
            </div><!--/ .card-body -->
          </div><!--/ .card -->
        </div><!--/ .col-12 -->

        <div class="col-12 col-md-6 d-flex flex-column align-items-stretch justify-content-start gap-4">
          
          <div class="card">
            <div class="card-body">
              <form role="form" method="get" action="" id="formPencarian">
                <div class="row">
                  <div class="col-9">
                    <div class="form-floating">
                      <input type="search" id="search" class="form-control" placeholder="Cari Jajanan" required />
                      <label for="search">Cari Jajanan</label>
                    </div><!--/ .form-floating -->
                  </div><!--/ .col-8 -->
                  <div class="col-3 d-flex flex-row align-items-center justify-content-end gap-1">
                    <button type="submit" class="btn btn-dark w-full">Cari</button>
                    <button type="reset" class="btn btn-dark w-full">Reset</button>
                  </div><!--/ .col-4 -->
                </div><!--/ .row -->
              </form>
            </div><!--/ .card-body -->
          </div><!--/ .card -->

          <div class="card">
            <div class="card-body d-flex flex-column align-items-stretch justify-content-start gap-3">

              <div class="w-full d-flex flex-row align-items-center justify-content-end">
                <p class="flex-grow-1 m-0 p-0">
                  Daftar Jajanan (<span id="jumlahJajanan">0</span>)
                </p>
                <button type="button" class="btn btn-sm btn-dark" id="buttonUrutkan">
                  Urutkan
                </button>
              </div><!--/ .w-full -->

              <div class="w-full d-flex flex-column align-items-stretch justify-content-start gap-2" id="containerJajanan">

                <div class="card d-none">
                  <div class="card-body p-0 d-flex flex-column align-items-stretch justify-content-start gap-3">
                    <div class="row p-4 pb-0">
                      <div class="col-8 d-flex flex-column align-items-start justify-content-center">
                        <p class="p-0 m-0 fs-4 fw-bold lh-1">Cimol</p>
                        <p class="p-0 m-0">
                          <small>
                            22/01/2025
                          </small>
                        </p>
                      </div>
                      <div class="col-4 d-flex flex-column align-items-end justify-content-center">
                        <p class="p-0 m-0 fs-6 fw-bold lh-1">IDR 10,000,-</p>
                      </div>
                    </div><!--/ .row -->
                    <div class="border-top border-dark-subtle py-3 px-4">
                      <button type="button" class="btn btn-sm btn-dark">
                        Perbarui
                      </button>
                      <button type="button" class="btn btn-sm btn-dark">
                        Hapus
                      </button>
                    </div>
                  </div><!--/ .card-body -->
                </div><!--/ .card -->

              </div><!--/ .w-full -->

            </div><!--/ .card-body -->
          </div><!--/ .card -->

        </div><!--/ .col-12 -->

      </div><!--/ .row -->
